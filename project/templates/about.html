<!DOCTYPE html>
<html>
<head>
	<title>Nice Box Example</title>
	<style>
		.box {
			padding: 10px;
			background-color: #f1f1f1;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			max-width: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<h3>Really...</h3>
        <p>More is coming...</p>
	</div>
</body>
</html>
